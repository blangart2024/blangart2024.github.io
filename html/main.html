                        <option value="from friends/family">Friends/Family</option>
                        <option value="facebook">Facebook</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label for="message">
                    Anything you want to add?<br />
                    <textarea placeholder="Hello Bob. Im interested in your art piece..." id="message" rows="8" cols="60" name="message"></textarea>
                </label>
                <button id="submit" type="submit" value="Submit" onclick="submitInquiry()">Submit</button>
            </fieldset>
        </form>
        <button id="inqexit" type="button" onclick="exitInquiry()">Nevermind</button>
